<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中秋家书 - 寄思于风</title>
    <style>
        /* 保持原有样式不变，确保视觉效果一致性 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Ma Shan Zheng', cursive;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 20%);
            z-index: -1;
        }

        .letter-container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            padding: 60px 50px;
            position: relative;
            transform: rotate(-1deg);
            transition: all 0.5s ease;
        }

        .letter-container:hover {
            transform: rotate(0deg) scale(1.02);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                inset 0 0 25px rgba(255, 255, 255, 0.15);
        }

        .letter-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .moon {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #fff9e6, #ffd700);
            border-radius: 50%;
            margin: 0 auto 20px;
            box-shadow: 
                0 0 40px #ffd700,
                0 0 80px rgba(255, 215, 0, 0.5);
            animation: moonGlow 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .moon::before {
            content: '';
            position: absolute;
            top: -10px;
            right: -15px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            border-radius: 50%;
            opacity: 0.8;
        }

        @keyframes moonGlow {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 0 40px #ffd700,
                    0 0 80px rgba(255, 215, 0, 0.5);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 
                    0 0 60px #ffd700,
                    0 0 120px rgba(255, 215, 0, 0.7);
            }
        }

        h1 {
            color: #ffd700;
            font-size: 48px;
            font-weight: normal;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .date {
            color: #b3b3ff;
            font-size: 20px;
            letter-spacing: 3px;
            text-shadow: 0 0 5px rgba(179, 179, 255, 0.5);
        }

        .letter-content {
            line-height: 2.5;
            color: #e6e6ff;
            font-size: 24px;
            letter-spacing: 2px;
        }

        .letter-content p {
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
            text-shadow: 0 0 3px rgba(230, 230, 255, 0.3);
        }

        .letter-content p:nth-child(1) { animation-delay: 0.5s; }
        .letter-content p:nth-child(2) { animation-delay: 1s; }
        .letter-content p:nth-child(3) { animation-delay: 1.5s; }
        .letter-content p:nth-child(4) { animation-delay: 2s; }
        .letter-content p:nth-child(5) { animation-delay: 2.5s; }
        .letter-content p:nth-child(6) { animation-delay: 3s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signature {
            text-align: right;
            margin-top: 40px;
            font-size: 28px;
            color: #b3b3ff;
            opacity: 0;
            animation: fadeIn 1s ease 3.5s forwards;
            text-shadow: 0 0 5px rgba(179, 179, 255, 0.5);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.2),
                inset 0 0 10px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .music-control:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 6px 25px rgba(0, 0, 0, 0.3),
                inset 0 0 15px rgba(255, 255, 255, 0.15);
        }

        .music-control::before {
            content: '♪';
            font-size: 24px;
            color: #ffd700;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
        }

        .music-control.playing::before {
            animation: musicNote 1s ease infinite;
        }

        @keyframes musicNote {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(10deg); }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .lantern {
            position: absolute;
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b6b, #ff0000);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.8;
            animation: float 15s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .lantern::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 10px;
            background: #8b4513;
            border-radius: 50%;
        }

        .lantern::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 20px;
            background: #ffd700;
            border-radius: 2px;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) translateX(0) rotate(0deg); 
            }
            25% { 
                transform: translateY(-30px) translateX(20px) rotate(5deg); 
            }
            50% { 
                transform: translateY(-15px) translateX(-20px) rotate(-3deg); 
            }
            75% { 
                transform: translateY(-40px) translateX(10px) rotate(3deg); 
            }
        }

        .lantern1 { 
            top: 10%; 
            left: 10%; 
            animation-delay: 0s; 
            background: linear-gradient(135deg, #ff6b6b, #ff0000);
        }
        .lantern2 { 
            top: 70%; 
            right: 15%; 
            animation-delay: 5s; 
            background: linear-gradient(135deg, #ffd93d, #ff9800);
        }
        .lantern3 { 
            top: 40%; 
            left: 80%; 
            animation-delay: 10s; 
            background: linear-gradient(135deg, #6bcf7f, #4caf50);
        }

        @media (max-width: 768px) {
            .letter-container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 36px;
                letter-spacing: 5px;
            }
            
            .letter-content {
                font-size: 20px;
                line-height: 2.2;
            }
            
            .moon {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="lantern lantern1"></div>
        <div class="lantern lantern2"></div>
        <div class="lantern lantern3"></div>
    </div>
    
    <div class="letter-container">
        <div class="letter-header">
            <div class="moon"></div>
            <h1>中秋家书</h1>
            <div class="date">甲辰年 · 中秋</div>
        </div>
        
        <div class="letter-content">
            <p>见字如晤，展信舒颜。</p >
            <p>当第一缕桂香飘进窗棂，我便知是中秋来了。此刻的月亮正爬上屋脊，像极了我小时候你指给我看的那个白玉盘。</p >
            <p>岁月如梭，转眼又是团圆时节。虽然相隔千里，但共此一轮明月，也算是一种圆满。今夜我温了桂花酒，是你最爱的那坛，可惜不能与你对饮。</p >
            <p>愿这封小小的信，乘着秋风，带着月光，飞到你的窗前。愿人长久，共婵娟。</p >
            <p>此刻我在听《今はいいんだよ。 (It's Okay Now)》，温柔的旋律里，满是安稳的暖意，就像此刻的月光。</p >
            <p>中秋快乐，平安喜乐。</p >
        </div>
        
        <div class="signature">
            想你之人 <br>
            <span style="font-size: 20px; color: #999;">中秋夜</span>
        </div>
    </div>
    
    <div class="music-control" id="musicBtn"></div>

<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>樱花雨动态背景</title>
    <style>
        /* 整体页面样式，设置背景色为暖色（这里选择淡粉色作为示例） */
        body {
            margin: 0;
            padding: 0;
            background-color: #fff4f3;
            overflow: hidden; /* 隐藏页面溢出部分，避免樱花雨超出页面范围显示异常 */
            cursor: pointer; /* 鼠标指针变为指针样式，提示可点击 */
        }
 
        /* 定义樱花的样式 */
     .sakura {
            position: absolute;
            width: 15px;
            height: 15px;
            background-image: url('https://img.icons8.com/emoji/48/cherry-blossom.png');
            /* 这里假设你有一张樱花的图片，你可以替换为真实的樱花图片链接或者本地路径，若没有可去掉背景图片相关设置 */
            background-size: cover;
            animation: fall 8s linear infinite; /* 应用下落动画，持续8秒，线性运动，无限循环 */
            opacity: 0; /* 初始透明度为0，实现渐现效果 */
            pointer-events: none; /* 让樱花元素不响应鼠标事件，避免影响点击效果 */
        }
 
        /* 定义樱花下落的动画关键帧 */
        @keyframes fall {
            0% {
                /* 随机设置起始位置（在页面上方区域） */
                transform: translate(-50% + (Math.random() * 100%) - 50%, -100%);
                opacity: 0;
            }
 
            10% {
                opacity: 1;
            }
 
            100% {
                /* 当到达页面底部时，重新回到页面上方的随机位置，实现循环 */
                transform: translate(-50% + (Math.random() * 100%) - 50%, -100%);
                opacity: 0;
            }
        }
 
        /* 定义花朵开放的动画关键帧，这里简单模拟从中心展开的效果 */
        @keyframes bloom {
            0% {
                transform: scale(0);
            }
 
            100% {
                transform: scale(1);
            }
        }
 
        /* 定义点击后出现的花朵元素样式 */
     .bloom-flower {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('https://img.icons8.com/emoji/48/cherry-blossom.png');
            /* 这里假设你有一张花朵开放状态的图片，可替换为合适的图片资源 */
            background-size: cover;
            animation: bloom 1s ease-in-out; /* 应用花朵开放动画，持续1秒，缓入缓出效果 */
            display: none; /* 初始隐藏，点击后显示 */
        }
    </style>
</head>
 
<body>
    <script>
        // 获取页面文档对象
        const documentBody = document.body;
 
        // 生成一定数量（这里设置为200朵）的樱花元素并添加到页面，使其更密集充满界面
        for (let i = 0; i < 200; i++) {
            const sakura = document.createElement('sakura');
            sakura.className ='sakura';
            // 随机设置樱花的初始位置（覆盖整个页面范围）
            sakura.style.left = `${Math.random() * window.innerWidth}px`;
            sakura.style.top = `${Math.random() * window.innerHeight}px`;
            // 随机设置樱花的水平和垂直方向速度分量，范围在 -1 到 1 之间（控制飘落轨迹随机性）
            const horizontalSpeed = (Math.random() * 4 - 1) / 2;
            const verticalSpeed = (Math.random() * 4 ) ;
            // 为樱花元素添加自定义属性来存储速度信息
            sakura.dataset.horizontalSpeed = horizontalSpeed;
            sakura.dataset.verticalSpeed = verticalSpeed;
            // 随机设置樱花的旋转角度，让效果更自然（取值范围0到360度）
            sakura.style.transform = `rotate(${Math.random() * 360}deg)`;
            documentBody.appendChild(sakura);
        }
 
        // 监听页面的点击事件
        documentBody.addEventListener('click', function () {
            const bloomFlower = document.createElement('bloom-flower');
            bloomFlower.className = 'bloom-flower';
            // 随机设置花朵出现的位置（在页面范围内）
            bloomFlower.style.left = `${Math.random() * window.innerWidth}px`;
            bloomFlower.style.top = `${Math.random() * window.innerHeight}px`;
            bloomFlower.style.display = 'visible';
            documentBody.appendChild(bloomFlower);
        } );
 
        // 每隔一定时间更新樱花的位置，实现随机飘落轨迹，并让樱花循环出现
        setInterval(() => {
            const sakuras = document.querySelectorAll('.sakura');
            sakuras.forEach(sakura => {
                const horizontalSpeed = parseFloat(sakura.dataset.horizontalSpeed);
                const verticalSpeed = parseFloat(sakura.dataset.verticalSpeed);
                const currentLeft = parseFloat(sakura.style.left.replace('px', ''));
                const currentTop = parseFloat(sakura.style.top.replace('px', ''));
                const newLeft = currentLeft + horizontalSpeed;
                const newTop = currentTop + verticalSpeed;
 
                // 判断樱花是否超出页面底部，如果超出则重新回到页面上方的随机位置
                if (newTop > window.innerHeight) {
                    sakura.style.top = `${Math.random() * (-window.innerHeight)}px`;
                    sakura.style.left = `${Math.random() * window.innerWidth}px`;
                } else {
                    sakura.style.left = `${newLeft}px`;
                    sakura.style.top = `${newTop}px`;
                }
            });
        }, 30);
    </script>
</body>
 
</html>
